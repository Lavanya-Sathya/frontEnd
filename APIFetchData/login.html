<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div class="login-container">
        <h2>
            LOGIN
        </h2>
        <form onsubmit="return validateFormLogin()" action="fetch.html" method="get" class="login" id="loginForm" >
            <input type="email" placeholder="Enter your email" onkeyup="validateEmailLogin()" id="emailLogin">
            <span id="emailErrorLogin" class="error"></span>

            <input type="password" placeholder="Enter your password" onkeyup="validatePasswordLogin()" id="passLogin">
            <span id="passErrorLogin" class="error"></span>

            <button class="btn btn-log" id="login" type="submit">Log in</button>
            <span id="submitErrorLogin" class="error"></span>

            <button class="btn btn-back"><a href="index.html">Back</a></button>
            <p id="user">New User? click here to <a href="sign.html">SignUp</a></p>
        </form>
    </div>

    <div class="footer">
        <div>
            <p><strong>Contact Us</strong></p>
            <p>Phone: (+91) XXXXX-XXXXX</p>
            <p>Email: sathyalavanya5@gmail.com</p>
        </div>
        <p id="copyright">&copy; 2023. All Rights Reserved</p>
    </div>
    <script src="src/main.js"></script>
</body>

</html>
